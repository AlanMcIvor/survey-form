<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>


<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform.</p>

<form id="survey-form">
  <fieldset>
  <label for="name-label" id="name-label">Name: <input type="text" id="name" placeholder="name" required></label>
  <label for="email-label" id="email-label">Email: <input type="email" id="email" placeholder="Email" required></label>
  <label for="number" id="number-label">Age: <input type="number" min="0" max="120" id="number" placeholder="Age" required></label>
</fieldset>
<fieldset>
   <label for="dropdown" id="dropdown-label">Which option describes best your current role?
  <select id="dropdown">
   <option selected disabled>Select an option</option>
    <option value="1">Student</option>
    <option value="2">Full-time employed</option>
    <option value="3">Part-time employed</option>
    <option value="4">Unemployed</option>
    <option value="5">Rather not say</option>
  </select>
  </label>
</fieldset>

<fieldset>
<label id="recommend-label"> Would you recommend us to a friend?
  <div class="radio-container">
  <input type="radio" value="no" name="recommend" id="yes">
  <label for="yes">Yes</label>
  </div>
  <div class="radio-container">
  <input type="radio" value="no" name="recommend" id="no">
  <label for="no">No</label>
  </div>
  <div class="radio-container">
  <input type="radio" value="maybe" name="recommend" id="maybe">
   <label for="maybe">Maybe</label>
  </div>
</label>
  </fieldset>

  <fieldset>
    <label>
      What would you like to see more of?
      <div class="more-container">
      <input type="checkbox" id="front-end" value="front-end">
            <label for="front-end">Front-end projects</label>
      </div>
      <div class="more-container">
        <input type="checkbox" id="back-end" value="back-end">
            <label for="back-end">Back-end projects</label>
      </div>
      <div class="more-container">
      <input type="checkbox" id="data visulization" value="data visulization">
           <label for="data visulization">Data Visulization</label>
          </div>
    <div class="more-container">
      <input type="checkbox" id="challenges" value="challenges">
            <label for="challenges">Challenges</label>
      </div>
      <div class="more-container">
      <input type="checkbox" id="videos" value="videos">
            <label for="videos">Videos</label>
      </div>
      <div class="more-container">
      <input type="checkbox" id="career" value="career">
            <label for="career">Career advice</label>
      </div>
    </label>
    </fieldset>

    <fieldset>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      </fieldset>
  <input type="submit" value="Submit" id="submit">
    </form>


    
</body>
</html>
